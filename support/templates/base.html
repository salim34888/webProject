<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoftSkills Trainer{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}">Профиль</a>
                <a href="{% url 'users:upgrade_pro' %}">PRO-статус</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; SoftSkills Trainer {% now "Y" %}</p>
    </footer>
</body>
</html>
<style>
    .support-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    textarea.form-control {
        min-height: 150px;
    }
    .submit-btn {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }
    .back-link {
        display: inline-block;
        margin-top: 20px;
    }
</style>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoftSkills Trainer{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}">Профиль</a>
                <a href="{% url 'users:upgrade_pro' %}">PRO-статус</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-link">Выйти</button>
                </form>
            <a href="{% url 'users:leaderboard' %}">Лидерборд</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; SoftSkills Trainer {% now "Y" %}</p>
    </footer>
</body>
</html>
<style>
<style>
    .home-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .hero {
        text-align: center;
        padding: 40px 0;
    }
    .sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 40px 0;
    }
    .section-card {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 5px;
    }
    .btn.secondary {
        background: #f0f0f0;
        color: #333;
    }
</style>
